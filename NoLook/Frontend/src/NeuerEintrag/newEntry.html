<!-- Stylesheet der Seite -->
<style>
    main .background {
        border: 2px solid black;
        background-color: rgba(250, 246, 246, 0.61);
        height: 200px;
    }

    main .title {
        font-size: 28px;
        padding: 2% 2% 2% 2%;
    }

    main .content{
        display: grid;
        grid-template-columns: 100%;
        row-gap: 12px;
    }

    main .abstand {
        height: 20px;
    }

<!-- Inhalt der Seite -->
<main>
    <center>
        <div class="background">
            <div class="title">
                <label>Eintrag erstellen</label>
            </div>
            <div class="content">
                <div>
                    <input class="auswahl" checked="true" type="radio" id="termin" value="termin" name="auswahl">
                    <label>Termin</label>
                    <input class="auswahl" type="radio" id="todo" value="todo" name="auswahl">
                    <label>Aufgabe</label>
                </div>
                <div class="abstand"><label></label></div>
                <div>
                    <label>Titel:</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label>Datum:</label>
                    <input type="date" id="date">
                </div>
                <div id="timeCon">
                    <label>Uhrzeit:</label>

                    <select name="uhrzeit" id="time">
                        <option value="08:00">8:00</option>
                        <option value="09:00">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>
                <div id="durationCon">
                    <label>Dauer:</label>
                    <select name="dauer" id="duration">
                        <option value="1">1h</option>
                        <option value="2">2h</option>
                        <option value="3">3h</option>
                        <option value="4">4h</option>
                        <option value="5">5h</option>
                        <option value="6">6h</option>

                    </select>
                </div>
                <div>
                    <button id="save">Speichern</button>
                </div>
            </div>
        </div>
    </center>
</main>
